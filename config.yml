## Tag in chat before text in chat from shop. e.g [GUIShop] Purchase Successful.
prefix: '&cSklep &8» '

## Command used to open shop, DON'T PUT A /
buy-commands: 
    - 'buy'
    - 'shop'
    - 'sklep'

## Command to open sell inventory, DON'T PUT A /
sell-commands:
    - 'sell'
    - 'sprzedaj'

############ Language settings ###############

#No permission message
no-permission: '&cBrak uprawnień!'

#Disabled world message
disabled-world: '&bW tym świecie nie możesz używać sklepu!'

#Use the escape key to close the shop instead of the back button.
escape-only: false

#The message for the amount you lose, E.G Cost, Or Price
cost: '&7Cena'

#The message for the amount you get back AKA. Sell or Returned
return: '&7Sprzedaj'

#The 1st line of the message on shop items
line1: '&8Aby sprzedać, kliknij na ten przedmiot w twoim ekwipunku.'

#The 2nd line of the message on shop items
line2: '&6Musi być tej samej ilości!'

#The 3rd line of the message on shop items
line3: 'Kliknij, aby kupić przedmiot od ilości'

#The 4th line of the message on shop items
line4: 'Shift+Kliknij, aby kupić 1 przedmiot'

#The text back button in the shops
back: '&cPowrót'

#The item the back button will be!
back-button-item: 'RED_STAINED_GLASS_PANE'

#The messaged displayed before the item amount.

purchased: '&fKupiono przedmiot i &c$'

## The second message displayed when you purchase an item.

## E.G 54$ Taken from your account.
taken: '&f zostało zabrane z twojego konta.'

##  The words displayed before the amount needed.
not-enough-pre: '&fPotrzebujesz &c$'

## The words displayed AFTER the amount needed.
not-enough-post: '&f, aby to kupić!'

## Text displayed before item name.
sold: '&fTwoje itemy zostały sprzedane, i &a$'

##Second message when buying, Words AFTER the amount
## E.G 54$ "Added to your account"
added: '&f zostało dodane do twojego konta.'

#When something magical goes wrong?
something-wrong: '&fCoś poszło nie tak, skontaktuj się z administratorem serwera.'

#Message displayed when a player tries to sell blocks not matching the quantity.
in-stacks: '&fProsze sprzedawać w stackach z &c'

#Message when a player cannot sell a certain item.
#{count} can be used to display the amount of non sellable, returned items.
cant-sell: '&fNie udało się sprzedać ({count}) itemów, zostały one zwrócone do twojego ekwipunku.'

#Message when a player cannot buy a certain item.
cant-buy: '&fPrzepraszamy, ale nie możesz tego kupić.'

#When a player has a full inventory
full-inventory: '&cSklep &8» &cOpróżnij swój ekwipunek!'

#The currency symbol
currency: '$'

#The suffix after the currency. E.G Dollars. Yen, etc.
currency-suffix: ''

#The title of a sign that players can click to open shop
sign-title: '[&cSklep&f]'

#Do want players to be able to access the shop ONLY using the sign? 
signs-only: false

signs-only-message: '&cSklep możesz otworzyć tylko używając tabliczki [&cSklep&f]!'

#Menu row count
menu-rows: 3

#Enable sound on purchase
enable-sound: true

#Purchase sound effect (You can find them here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html)
purchase-sound: 'ENTITY_PLAYER_LEVELUP'

#Enable in-game creator.
ingame-config: true

#The title of the quantity inventory.
qty-title: "&4Wybierz ilość"

access-to: "&aDostęp do komend:"

buy-lore: "&fKup: &c{amount}"

sell-lore: "&fSprzedaj: &c{amount}"

free-lore: "&fKup: &aDarmowe!"

cannot-buy: "&cNie można kupić."

cannot-sell: "&cNie można sprzedać"

DisabledWorlds:
    -'Test'

## Items to disable quantity stacking. 
## This will force these items to only have
## a quantity of 1. Good for swords, armor, etc.
##
## This is an item SEARCH. Meaning it is not the full item name.
## E.G CHESTPLATE blocks ALL chestplates because all items contain
## the word CHESTPLATE.
disabled-qty-items:
    - "CHESTPLATE"
    - "LEGGINGS"
    - "BOOTS"
    - "HELMET"
    - "BOW"
    - "FISHING_ROD"
    - "SHEARS"
    - "NAME_TAG"
    - "SWORD"
    - "AXE"
    - "PICKAXE"
    - "SHOVEL"
    - "SPADE"
    - "HOE"
    - "LEAD"
    - "LEASH"
    - "HORSE_ARMOR"
    - "SADDLE"
    - "BARDING"

